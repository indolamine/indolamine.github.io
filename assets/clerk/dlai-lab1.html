1#: Welcome to my birthday party, I am so happy you can come.\\n#Person2#: Thanks for inviting me. Here is the gift for you. Happy birthday, Francis! Many more happy and healthy years for you!\\n#Person1#: Thank you, shall I open it now?\\n#Person2#: Yes, please do.\\n#Person1#: Wow, a remote car model and my favorite brand. I really like it. That is so nice of you.\\n#Person2#: Yeah, I was really struggling whether I should give you this nice little car. It was the last one they had and I really like it so much myself.\\n#Person1#: Typical you, always wanting to keep the best things for yourself. The more I appreciate the gift now.\"]]]] [:tr [:th.border.px-4 \"Human\"] [:th.border.px-4.font-normal \"#Person2# comes to the birthday party of Francis and sends him a remote car model.\"]] ([:tr [:th.border.px-4 \"zero-shot-1\"] [:th.border.px-4.font-normal \"Francis's birthday party is coming up.\"]] [:tr [:th.border.px-4 \"zero-shot-2\"] [:th.border.px-4.font-normal \"Francis is celebrating his birthday.\"]])]], :nextjournal/visibility {:code :show, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn identity, :hash \"5du5eveS8XMqMDMYH5rpQ1bqryEJdg\"}, :nextjournal/opts {:id \"dlai.lab1/anon-expr-5duCJVm13coGRBkbTtSZCtDd46eZvy-result\"}}, :nextjournal/blob-id \"5dsUJQtNSRdhjTwpp1pqfPMdRfAS8E\"}, :nextjournal/visibility {:code :show, :result :show}, :nextjournal/opts {:id \"dlai.lab1/anon-expr-5duCJVm13coGRBkbTtSZCtDd46eZvy-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"dlai.lab1/markdown-5driaEWisrk97o9kGs9iDPnbWJpJTT\"} [:p [:<> \"compare a few examples using the above two zero-shot prompts\"]]], :nextjournal/opts {:id \"dlai.lab1/markdown-5driaEWisrk97o9kGs9iDPnbWJpJTT\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsg4Bx9A9L7WvvCgamUoRtxUsmYCe\"}} {:path [], :nextjournal/value \"(mapv #(v/with-viewer results-viewer (compare-pengs % {\\\"zero-shot-1\\\" zero-shot-summarization-prompt-1\\n                                                       \\\"zero-shot-2\\\" zero-shot-summarization-prompt-2}))\\n      (take 5 (shuffle (range 1500))))\", :nextjournal/opts {:loc {:line 266, :end-line 268, :column 1, :end-column 39}, :id \"dlai.lab1/anon-expr-5drptvyyb2JdNBsy23Cq7koZNhC9rk-code\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value [{:path [0], :nextjournal/value [:div.font-sans.font-normal [:table.table-auto.rounded-sm [:tr [:th.border.px-4 \"Dialogue #\" 763] [:th.border.px-4.font-normal [:details [:summary \"Expand\"] [:pre {:style {:white-space \"pre-wrap\"}} \"#Person1#: Did you need help with something?\\n#Person2#: I don't know where to get my ballot.\\n#Person1#: I can help you with that.\\n#Person2#: How can you help me?\\n#Person1#: I work here.\\n#Person2#: That's great.\\n#Person1#: May I see your ID?\\n#Person2#: Here it is.\\n#Person1#: All right, here is your ballot card.\\n#Person2#: What do I do now?\\n#Person1#: Go to a voting booth and vote.\\n#Person2#: All right. Thanks for your help.\"]]]] [:tr [:th.border.px-4 \"Human\"] [:th.border.px-4.font-normal \"#Person1# helps #Person2# to get a ballot and go vote.\"]] ([:tr [:th.border.px-4 \"zero-shot-1\"] [:th.border.px-4.font-normal \"#Person1#: I'm here to help you. #Person2#: Thanks.\"]] [:tr [:th.border.px-4 \"zero-shot-2\"] [:th.border.px-4.font-normal \"Person1 is helping Person2 with getting his ballot.\"]])]], :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn identity, :hash \"5du5eveS8XMqMDMYH5rpQ1bqryEJdg\"}} {:path [1], :nextjournal/value [:div.font-sans.font-normal [:table.table-auto.rounded-sm [:tr [:th.border.px-4 \"Dialogue #\" 1151] [:th.border.px-4.font-normal [:details [:summary \"Expand\"] [:pre {:style {:white-space \"pre-wrap\"}} \"#Person1#: Hi, Bob, guess what? I'm going to visit Quebec next summer. I'm invited to go to a friend's wedding, but while I'm there, I'd also like to do some sightseeing.\\n#Person2#: That's nice, Sherry. But do you mean the province of Quebec or Quebec City?\\n#Person1#: I mean the province. My friend's wedding is in Montreal, so I'm going there first. I'll stay for 5 days. Is Montreal the capital city of the province?\\n#Person2#: Well, many people think so because it's the biggest city, but it's not the capital. Quebec City is, but Montreal is great. The Santa Lawrence River runs right through the middle of the city. It's beautiful in summer.\\n#Person1#: Wow, and do you think I can get by in English? My French is okay, but not that good. I know most people there speak French, but can I also use English?\\n#Person2#: Well, people speak both French and English there, but you'll hear French most of the time and all the street signs are in French. In fact, Montreal is the third largest French-speaking city in the world. So you'd better practice your French before you go.\\n#Person1#: Good advice, what about Quebec City? I'll visit a friend from college who lives there now. What's it like?\\n#Person2#: It's a beautiful city, very old. Many old buildings have been nicely restored. Some of them were built in the 17th and 18th centuries. You'll love it there.\\n#Person1#: Fantastic. I can't wait to go.\"]]]] [:tr [:th.border.px-4 \"Human\"] [:th.border.px-4.font-normal \"Sherry will go to Montreal, Quebec next summer. Bob suggests she practice French since Montreal is the third largest French-speaking city. Sherry will also visit a friend in Quebec City.\"]] ([:tr [:th.border.px-4 \"zero-shot-1\"] [:th.border.px-4.font-normal \"The person is going to Quebec City.\"]] [:tr [:th.border.px-4 \"zero-shot-2\"] [:th.border.px-4.font-normal \"Bob is going to visit Quebec next summer. He's going to visit a friend's wedding in Montreal. He's going to visit Quebec City.\"]])]], :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn identity, :hash \"5du5eveS8XMqMDMYH5rpQ1bqryEJdg\"}} {:path [2], :nextjournal/value [:div.font-sans.font-normal [:table.table-auto.rounded-sm [:tr [:th.border.px-4 \"Dialogue #\" 466] [:th.border.px-4.font-normal [:details [:summary \"Expand\"] [:pre {:style {:white-space \"pre-wrap\"}} \"#Person1#: Good morning, thanks for coming. Shall we begin? Why do you want to be a music teacher?\\n#Person2#: Because I've been always loving music since I was young. And I hope I could have a job that suits my interest.\\n#Person1#: Do you have a degree in related fields?\\n#Person2#: Yes, I have a bachelor and a master degree in music and art.\\n#Person1#: Oh, that's very impressive. What kind of music do you like listening to?\\n#Person2#: I like many kinds of music. Sometimes I listen to the music that has fast beat and is lively, like dance music. You know, I go to a disco almost every week. Sometimes it's too loud though. And I love classical music the most. I find it very relaxing. I often listen to Mozart or Bach in the evening after a hard day at work.\\n#Person1#: How do you know about classical music?\\n#Person1#: Actually, I specialized in classical music for my master study. Classical music is supposed to be good for you brain. Researches suggest that it makes your brain more active. Students who listen to classical music while studying perform better. That's true. There's clear evidence that people who listen to lively music are lively people. Music can influence a person's feeling and character.\\n#Person2#: Good, I am pretty satisfied with your background. Do you think students should listen to more classical music than others and why?\\n#Person1#: Yes. Sometimes students can be stressful. Listening to classical music is helpful in reducing stress. That's why I listen to it in the evenings. I usually play it as background music while I'm cooking or doing other housework.\\n#Person2#: Okay, I think I've known enough of you. The interview is over.\\n#Person1#: Thank you for your time.\\n#Person2#: Oh, by the way. I think I may want to listen to some classical music. Do you have any suggestions?\\n#Person1#: You can find plenty of recording on the internet. You can search and listen to different classical music and see which interests you the most. You can also buy them very cheaply online if you like them.\\n#Person2#: That's a good idea. I'll try it.\"]]]] [:tr [:th.border.px-4 \"Human\"] [:th.border.px-4.font-normal \"#Person1# interviews #Person2# for a music teacher position. #Person1# is very satisfied with #Person2#'s educational background in music and #Person2#'s understanding of classical music. After the interview, #Person2# suggests #Person1# can develop interests in classic music by listening to different classic music online.\"]] ([:tr [:th.border.px-4 \"zero-shot-1\"] [:th.border.px-4.font-normal \"Interviewer: Person1: I'm interviewing for a job as a music teacher.\"]] [:tr [:th.border.px-4 \"zero-shot-2\"] [:th.border.px-4.font-normal \"The interviewer is interviewing for a job as a music teacher.\"]])]], :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn identity, :hash \"5du5eveS8XMqMDMYH5rpQ1bqryEJdg\"}} {:path [3], :nextjournal/value [:div.font-sans.font-normal [:table.table-auto.rounded-sm [:tr [:th.border.px-4 \"Dialogue #\" 843] [:th.border.px-4.font-normal [:details [:summary \"Expand\"] [:pre {:style {:white-space \"pre-wrap\"}} \"#Person1#: OK, Lucy. It's your turn. Are you ready?\\n#Person2#: I really would rather just listen. Isn't there anyone else who wants to sing?\\n#Person1#: Come on! In the two hours we've been here, you haven't sung even one song!\\n#Person2#: I know, but. . . Hey, Stanley's here! I've been wanting to hear him sing all night.\\n#Person1#: Well, you asked for it. Why don't you put on an Elvis'song for him.\\n#Person2#: I'll put the song at the front of the list.\"]]]] [:tr [:th.border.px-4 \"Human\"] [:th.border.px-4.font-normal \"#Person1# asks Lucy to sing but Lucy is unwilling to do so.\"]] ([:tr [:th.border.px-4 \"zero-shot-1\"] [:th.border.px-4.font-normal \"Person1 wants to sing for Person2 because she hasn't sung in two hours.\"]] [:tr [:th.border.px-4 \"zero-shot-2\"] [:th.border.px-4.font-normal \"Person1 wants to sing for Stanley.\"]])]], :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn identity, :hash \"5du5eveS8XMqMDMYH5rpQ1bqryEJdg\"}} {:path [4], :nextjournal/value [:div.font-sans.font-normal [:table.table-auto.rounded-sm [:tr [:th.border.px-4 \"Dialogue #\" 536] [:th.border.px-4.font-normal [:details [:summary \"Expand\"] [:pre {:style {:white-space \"pre-wrap\"}} \"#Person1#: Can I help you?\\n#Person2#: Yes, is there any vacant room for tomorrow?\\n#Person1#: I am sorry. We are full up for tomorrow.\\n#Person2#: Well, is there any other hotel nearby?\\n#Person1#: Yes, the Sunset Hotel is three blocks away. Maybe you can ask them.\\n#Person2#: Thank you.\"]]]] [:tr [:th.border.px-4 \"Human\"] [:th.border.px-4.font-normal \"#Person1# recommends #Person2# going to the Sunset Hotel to find vacant rooms as #Person1#'s hotel is full.\"]] ([:tr [:th.border.px-4 \"zero-shot-1\"] [:th.border.px-4.font-normal \"The Sunset Hotel is three blocks away.\"]] [:tr [:th.border.px-4 \"zero-shot-2\"] [:th.border.px-4.font-normal \"The Sunset Hotel is three blocks away from Person1 and the other hotel.\"]])]], :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn identity, :hash \"5du5eveS8XMqMDMYH5rpQ1bqryEJdg\"}}], :nextjournal/viewer {:render-fn #viewer-fn .clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"dlai.lab1/markdown-5drfgUfEW1NowWzprHxBc82W2ArCtJ\"} [:p [:<> \"This will use the previous two to build a prompt snippet of n examples\"]]], :nextjournal/opts {:id \"dlai.lab1/markdown-5drfgUfEW1NowWzprHxBc82W2ArCtJ\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsg4Bx9A9L7WvvCgamUoRtxUsmYCe\"}} {:path [], :nextjournal/value \"(defn examples-prompt [n potential-example-indices]\\n  (apply str (map format-example (get-examples potential-example-indices n))))\", :nextjournal/opts {:loc {:line 305, :end-line 307, :column 1, :end-column 79}, :id \"dlai.lab1/examples-prompt-code\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"dlai.lab1/markdown-5dtfFAF3rXJdKoN76wRLTndzufzuax\"} [:p [:<> \"And this one will append our actual task (non-example) section of our prompt\"]]], :nextjournal/opts {:id \"dlai.lab1/markdown-5dtfFAF3rXJdKoN76wRLTndzufzuax\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsg4Bx9A9L7WvvCgamUoRtxUsmYCe\"}} {:path [], :nextjournal/value \"(defn prompt-with-n-examples [n potential-example-indices dialogue]\\n  (str\\n   (examples-prompt n potential-example-indices)\\n   \\\"Dialogue: \\\\n\\\"\\n   dialogue\\n   \\\"\\\\n\\\\n\\\"\\n   \\\"What was going on in that conversation?\\\\n\\\\n\\\"))\", :nextjournal/opts {:loc {:line 310, :end-line 317, :column 1, :end-column 51}, :id \"dlai.lab1/prompt-with-n-examples-code\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"dlai.lab1/markdown-5dtG8bVpyfZsn6vwuVEAf2PZ4nUbyP\"} [:p [:<> \"Now let's build a prompt with 2 shots\"]]], :nextjournal/opts {:id \"dlai.lab1/markdown-5dtG8bVpyfZsn6vwuVEAf2PZ4nUbyP\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsg4Bx9A9L7WvvCgamUoRtxUsmYCe\"}} {:path [], :nextjournal/value \"(prompt-with-n-examples 2 potential-example-indices (test-dialogue (first task-indexes)))\", :nextjournal/opts {:loc {:line 320, :end-line 321, :column 1, :end-column 90}, :id \"dlai.lab1/anon-expr-5duKAtziF1dx2fsyDyzfUCJfqQWK4u-code\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value [:pre.font-sans.text-xs.drop-shadow-lg.p-6.rounded {:style {:white-space \"pre-wrap\"}} \"Dialogue: \\n#Person1#: Listen to this. Mary got married.\\n#Person2#: Is she really? I can't believe it!\\n#Person1#: Yes. Yesterday.\\n#Person2#: Good gracious. That's incredible!\\n#Person1#: She married Jerrod.\\n#Person2#: You're kidding.\\n#Person1#: She's going to live in Paris.\\n#Person2#: Really? I'm surprised.\\n\\nWhat was going on in that conversation?\\n\\n#Person2# is surprised to hear from #Person1# that Mary got married.\\n\\nDialogue: \\n#Person1#: Hello, this is Francis.\\n#Person2#: Hi, this is Monica. I was wondering when we can work on this financial report.\\n#Person1#: Today, I am busy all day long.\\n#Person2#: Shall I see you on Friday morning?\\n#Person1#: That's not good for me at all. It'll have to be another time.\\n#Person2#: We must find some time to read report.\\n#Person1#: I know. I am available from 1 PM to 4 PM on Friday afternoon.\\n#Person2#: That's all right. Then see you on Friday afternoon.\\n#Person1#: See you.\\n\\nWhat was going on in that conversation?\\n\\nFrancis and Monica manage to find time to work on a report together.\\n\\nDialogue: \\n#Person1#: There are so many environmental problems in the world today. Do you think we can really solve them all or will destroy the world?\\n#Person2#: I hope that world leaders can get together and agree on a plan for action, but I doubt it'll happen before it's too late.  \\n#Person1#: We need to solve the problem of air pollution before we destroy the atmosphere. There's lots of clean, modern technology, but companies in developed countries say it's expensive. Developing countries put more emphasis on economic development than on environmental protection.\\n#Person2#: Everyone is looking at the issue in the short term, rather than the long term. It's the same with the destruction of the rainforests. Countries and companies just want the wood. They're not thinking about the long-term damage to the forests. We should also remember that the forests are an important natural habitat for thousands of species of animal and plant life.  \\n#Person1#: In other parts of the world, especially in Africa, there is a problem with desertification. Climate change and over-farming are causing farmland to turn into desert. In means that people cannot grow enough food.  \\n#Person2#: It also means that people sometimes fight over the farmland that remains. Damaging the environment actually leads to conflict between people.  \\n#Person1#: Have you ever thought about joining an organization committed to protecting the environment? You could get involved with projects to improve the environment.  \\n#Person2#: I think I'd like to do that. I could take the things I learn here back to my country when I have finished my studies.  \\n\\nWhat was going on in that conversation?\\n\\n\"], :nextjournal/visibility {:code :show, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn identity, :hash \"5du5eveS8XMqMDMYH5rpQ1bqryEJdg\"}, :nextjournal/opts {:id \"dlai.lab1/anon-expr-5duKAtziF1dx2fsyDyzfUCJfqQWK4u-result\"}}, :nextjournal/blob-id \"5dr6vG4X2AWnUFhDN3wTkd85MENTbi\"}, :nextjournal/visibility {:code :show, :result :show}, :nextjournal/opts {:id \"dlai.lab1/anon-expr-5duKAtziF1dx2fsyDyzfUCJfqQWK4u-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"dlai.lab1/markdown-5draS3cnYSDazsVD1QUpTd69qbC35G\"} [:p [:<> \"As expected, this is pretty long, but you can see both the examples and the actual task being included\"]] [\"h2\" {:id \"the-big-finale\"} [:<> \"üé¨ The big finale\"]] [:p [:<> \"Now, let's see how this performs with 1 shots, 4 shots and against the two zero-shot prompts on our 15 tasks\"] [#viewer-eval nextjournal.clerk.render/inspect-presented {:nextjournal/value [:<> \" \"], :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn identity, :hash \"5du5eveS8XMqMDMYH5rpQ1bqryEJdg\"}}] [:<> \"Note, that this can be pretty slow, depending on where you run this. Be patient!\"]]], :nextjournal/opts {:id \"dlai.lab1/markdown-5draS3cnYSDazsVD1QUpTd69qbC35G\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsg4Bx9A9L7WvvCgamUoRtxUsmYCe\"}} {:path [], :nextjournal/value \"(def big-comparison-result\\n  (mapv\\n   #(v/with-viewer results-viewer\\n      (compare-pengs\\n       %\\n       {\\\"zero-shot-1\\\" zero-shot-summarization-prompt-1\\n        \\\"zero-shot-2\\\" zero-shot-summarization-prompt-2\\n        \\\"one-shot\\\" (partial prompt-with-n-examples 1 potential-example-indices)\\n        \\\"four-shot\\\" (partial prompt-with-n-examples 1 potential-example-indices)}))\\n   task-indexes))\", :nextjournal/opts {:loc {:line 327, :end-line 336, :column 1, :end-column 18}, :id \"dlai.lab1/big-comparison-result-code\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value [{:path [0], :nextjournal/value [:div.font-sans.font-normal [:table.table-auto.rounded-sm [:tr [:th.border.px-4 \"Dialogue #\" 1034] [:th.border.px-4.font-normal [:details [:summary \"Expand\"] [:pre {:style {:white-space \"pre-wrap\"}} \"#Person1#: There are so many environmental problems in the world today. Do you think we can really solve them all or will destroy the world?\\n#Person2#: I hope that world leaders can get together and agree on a plan for action, but I doubt it'll happen before it's too late.  \\n#Person1#: We need to solve the problem of air pollution before we destroy the atmosphere. There's lots of clean, modern technology, but companies in developed countries say it's expensive. Developing countries put more emphasis on economic development than on environmental protection.\\n#Person2#: Everyone is looking at the issue in the short term, rather than the long term. It's the same with the destruction of the rainforests. Countries and companies just want the wood. They're not thinking about the long-term damage to the forests. We should also remember that the forests are an important natural habitat for thousands of species of animal and plant life.  \\n#Person1#: In other parts of the world, especially in Africa, there is a problem with desertification. Climate change and over-farming are causing farmland to turn into desert. In means that people cannot grow enough food.  \\n#Person2#: It also means that people sometimes fight over the farmland that remains. Damaging the environment actually leads to conflict between people.  \\n#Person1#: Have you ever thought about joining an organization committed to protecting the environment? You could get involved with projects to improve the environment.  \\n#Person2#: I think I'd like to do that. I could take the things I learn here back to my country when I have finished my studies.  \"]]]] [:tr [:th.border.px-4 \"Human\"] [:th.border.px-4.font-normal \"#Person1# and #Person2# are talking about environmental problems in the world today. They think everyone is looking at the issue in the short term and damaging the environment leads to conflict between people.\"]] ([:tr [:th.border.px-4 \"zero-shot-1\"] [:th.border.px-4.font-normal \"The world needs to be more responsible about the environment.\"]] [:tr [:th.border.px-4 \"zero-shot-2\"] [:th.border.px-4.font-normal \"The world leaders are discussing the environmental problems.\"]] [:tr [:th.border.px-4 \"one-shot\"] [:th.border.px-4.font-normal \"The world leaders are discussing the environmental problems.\"]] [:tr [:th.border.px-4 \"four-shot\"] [:th.border.px-4.font-normal \"The world leaders are discussing the environmental problems.\"]])]], :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn identity, :hash \"5du5eveS8XMqMDMYH5rpQ1bqryEJdg\"}} {:path [1], :nextjournal/value [:div.font-sans.font-normal [:table.table-auto.rounded-sm [:tr [:th.border.px-4 \"Dialogue #\" 578] [:th.border.px-4.font-normal [:details [:summary \"Expand\"] [:pre {:style {:white-space \"pre-wrap\"}} \"#Person1#: Hello Martin, how are your preparations for the coming exams?\\n#Person2#: Good, Miss Eliza. I've worked hard for it recently. I think I'm ready for the coming exams.\\n#Person1#: Excellent, so are you working at weekends now to get some pocket money?\\n#Person2#: Yes, I'm very grateful to Mister Lamb, he really helped me with my problem.\\n#Person1#: Mister Lam said that your problem was that you have no pocket money.\\n#Person2#: That's right. I couldn't go out with my friends because I didn't even have the money for the bus fee. But I'm OK now, with a part-time job.\\n#Person1#: So do you think the students welfare club really helped you?\\n#Person2#: Oh yes, I have no complaints about the club, I think it is fantastic.\\n#Person1#: Thanks for your time, Martin.\"]]]] [:tr [:th.border.px-4 \"Human\"] [:th.border.px-4.font-normal \"Martin tells Miss Eliza about his exams and his part-time job. Martin appreciates Mister Lam and the students' welfare club.\"]] ([:tr [:th.border.px-4 \"zero-shot-1\"] [:th.border.px-4.font-normal \"Martin is working at weekends to get some pocket money.\"]] [:tr [:th.border.px-4 \"zero-shot-2\"] [:th.border.px-4.font-normal \"Martin is working at weekends to get some pocket money.\"]] [:tr [:th.border.px-4 \"one-shot\"] [:th.border.px-4.font-normal \"Martin is working at weekends to get some pocket money.\"]] [:tr [:th.border.px-4 \"four-shot\"] [:th.border.px-4.font-normal \"Martin is working at weekends to get some pocket money.\"]])]], :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn identity, :hash \"5du5eveS8XMqMDMYH5rpQ1bqryEJdg\"}} {:path [2], :nextjournal/value [:div.font-sans.font-normal [:table.table-auto.rounded-sm [:tr [:th.border.px-4 \"Dialogue #\" 1095] [:th.border.px-4.font-normal [:details [:summary \"Expand\"] [:pre {:style {:white-space \"pre-wrap\"}} \"#Person1#: Have you gone bowling before?\\n#Person2#: No. Could you tell me something more about it? I want to play well.\\n#Person1#: There are 10 frames in a bowling game. Each player is allowed to bowl two balls in each frame.\\n#Person2#: You just said 10 rounds.\\n#Person1#: 'Round' and 'frame' are two different terms.\\n#Person2#: Perhaps you can tell me a little more about this.\\n#Person1#: Hey, slow down. I'll tell you more while playing.\"]]]] [:tr [:th.border.px-4 \"Human\"] [:th.border.px-4.font-normal \"#Person1# teaches #Person2# the rules and terms of bowling.\"]] ([:tr [:th.border.px-4 \"zero-shot-1\"] [:th.border.px-4.font-normal \"#Person1#: Have you ever bowled? #Person2#: No. I'm not sure. #Person1#: I'm not sure. #Person2#: I'm not sure\"]] [:tr [:th.border.px-4 \"zero-shot-2\"] [:th.border.px-4.font-normal \"The person wants to know more about the game.\"]] [:tr [:th.border.px-4 \"one-shot\"] [:th.border.px-4.font-normal \"#Person1#: I want to play well.\"]] [:tr [:th.border.px-4 \"four-shot\"] [:th.border.px-4.font-normal \"#Person1 wants to know more about the game of bowling.\"]])]], :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn identity, :hash \"5du5eveS8XMqMDMYH5rpQ1bqryEJdg\"}} {:path [3], :nextjournal/value [:div.font-sans.font-normal [:table.table-auto.rounded-sm [:tr [:th.border.px-4 \"Dialogue #\" 1262] [:th.border.px-4.font-normal [:details [:summary \"Expand\"] [:pre {:style {:white-space \"pre-wrap\"}} \"#Person1#: Hi there! I am looking for a new car. I have this old Ford Pinto that I would like to trade in.\\n#Person2#: I see. You are in luck this month because all of our models are on sale! it is a perfect time to buy a new car since it's the end of the year.\\n#Person1#: Perfect! I like this one.\\n#Person2#: That is the Ford Focus. A very light but powerful vehicle. It comes with dual side airbags, power steering and power windows, tinted windows and your choice of either automatic or manual transmission.\\n#Person1#: Sounds like a good car! How many miles to the gallon?\\n#Person2#: It is a very fuel efficient vehicle giving you about 34 miles in the city and 40 on the highway.\\n#Person1#: That is really convenient. Especially now that fuel prices are so high! What's under the hood?\\n#Person2#: A very powerful 2. 5- liter turbocharged engine, Trust me, this car is fast!\\n#Person1#: Now for the most difficult question. What is the price tag for this lovely vehicle?\\n#Person2#: Very affordable sir. You can take it out of this lot today with 0 % down payment and no interest for the first year! You can test drive it now and we can sign the papers when we get back.\\n#Person1#: Great! Let's do it!\"]]]] [:tr [:th.border.px-4 \"Human\"] [:th.border.px-4.font-normal \"#Person2# gives #Person1# a full introduction of the Ford Focus #Person1# intends to test drive it.\"]] ([:tr [:th.border.px-4 \"zero-shot-1\"] [:th.border.px-4.font-normal \"The Ford Focus is on sale at the dealership.\"]] [:tr [:th.border.px-4 \"zero-shot-2\"] [:th.border.px-4.font-normal \"The Ford Focus is on sale.\"]] [:tr [:th.border.px-4 \"one-shot\"] [:th.border.px-4.font-normal \"The Ford Focus is on sale.\"]] [:tr [:th.border.px-4 \"four-shot\"] [:th.border.px-4.font-normal \"The Ford Focus is on sale.\"]])]], :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn identity, :hash \"5du5eveS8XMqMDMYH5rpQ1bqryEJdg\"}} {:path [4], :nextjournal/value [:div.font-sans.font-normal [:table.table-auto.rounded-sm [:tr [:th.border.px-4 \"Dialogue #\" 360] [:th.border.px-4.font-normal [:details [:summary \"Expand\"] [:pre {:style {:white-space \"pre-wrap\"}} \"#Person1#: Have you given the puppies food yet?\\n#Person2#: Of course. I fed them today.\\n#Person1#: Good job! Please give them a bath later on today.\\n#Person2#: Sure, I'll give them a bath.\\n#Person1#: Thanks. But don't forget that they have a vet appointment this Saturday.\\n#Person2#: I remember. What time do they need to be there?\\n#Person1#: They need to be there at eleven in the morning.\\n#Person2#: All right. I'll make sure and remember.\"]]]] [:tr [:th.border.px-4 \"Human\"] [:th.border.px-4.font-normal \"#Person1# asks something about #Person2#'s care with puppies and reminds #Person2# of the vet appointment.\"]] ([:tr [:th.border.px-4 \"zero-shot-1\"] [:th.border.px-4.font-normal \"The puppies have a vet appointment this Saturday.\"]] [:tr [:th.border.px-4 \"zero-shot-2\"] [:th.border.px-4.font-normal \"The puppies have a vet appointment this Saturday at eleven in the morning.\"]] [:tr [:th.border.px-4 \"one-shot\"] [:th.border.px-4.font-normal \"The puppies have a vet appointment this Saturday at eleven in the morning.\"]] [:tr [:th.border.px-4 \"four-shot\"] [:th.border.px-4.font-normal \"The puppies have a vet appointment this Saturday at eleven in the morning.\"]])]], :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn identity, :hash \"5du5eveS8XMqMDMYH5rpQ1bqryEJdg\"}} {:path [5], :nextjournal/value [:div.font-sans.font-normal [:table.table-auto.rounded-sm [:tr [:th.border.px-4 \"Dialogue #\" 454] [:th.border.px-4.font-normal [:details [:summary \"Expand\"] [:pre {:style {:white-space \"pre-wrap\"}} \"#Person1#: Have you enjoyed your weekend?\\n#Person2#: Yes, it's been marvelous. It really was very kind of you to invite me. I hope it hasn't been too much trouble.\\n#Person1#: Not at all. We've really enjoyed having you. I hope you'll come and stay again next time you're in Changsha.\"]]]] [:tr [:th.border.px-4 \"Human\"] [:th.border.px-4.font-normal \"#Person1# and #Person2# has enjoyed a nice weekend together.\"]] ([:tr [:th.border.px-4 \"zero-shot-1\"] [:th.border.px-4.font-normal \"#Person1#: Have you enjoyed your weekend?\"]] [:tr [:th.border.px-4 \"zero-shot-2\"] [:th.border.px-4.font-normal \"Person1 is in Changsha for a weekend.\"]] [:tr [:th.border.px-4 \"one-shot\"] [:th.border.px-4.font-normal \"Person1 is in Changsha and invites Person2 to stay for the weekend.\"]] [:tr [:th.border.px-4 \"four-shot\"] [:th.border.px-4.font-normal \"#Person1 is in Changsha for a weekend.\"]])]], :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn identity, :hash \"5du5eveS8XMqMDMYH5rpQ1bqryEJdg\"}} {:path [6], :nextjournal/value [:div.font-sans.font-normal [:table.table-auto.rounded-sm [:tr [:th.border.px-4 \"Dialogue #\" 1245] [:th.border.px-4.font-normal [:details [:summary \"Expand\"] [:pre {:style {:white-space \"pre-wrap\"}} \"#Person1#: Hi, my name's Karl. My wife and I are moving in next door.\\n#Person2#: Hello, Karl. I'm Chuck Jones. We're going to be neighbors.\\n#Person1#: I'm happy to meet you. It seems everyone in town is so friendly.\\n#Person2#: This is a small town, and we like to be neighborly. We know everyone who lives around here.\\n#Person1#: Well, I'm from Chicago. There are few people take the time to get to know their neighbors.\\n#Person2#: So, tell me, Karl, why did you come all the way to Minnesota to live?\\n#Person1#: We wanted to live in a more peaceful community and have more space. Another reason is, we can afford to buy a home here, but we can't in Chicago!\"]]]] [:tr [:th.border.px-4 \"Human\"] [:th.border.px-4.font-normal \"Karl and his wife moved to Minnesota and greet their friendly neighbour Chuck Jones and tells him why they moved here.\"]] ([:tr [:th.border.px-4 \"zero-shot-1\"] [:th.border.px-4.font-normal \"The first person to meet you is Karl.\"]] [:tr [:th.border.px-4 \"zero-shot-2\"] [:th.border.px-4.font-normal \"The people in the town are friendly and they want to live in a peaceful community.\"]] [:tr [:th.border.px-4 \"one-shot\"] [:th.border.px-4.font-normal \"The people in the town are friendly and they want to live in a peaceful community.\"]] [:tr [:th.border.px-4 \"four-shot\"] [:th.border.px-4.font-normal \"The people in the town are friendly and they want to live in a peaceful community.\"]])]], :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn identity, :hash \"5du5eveS8XMqMDMYH5rpQ1bqryEJdg\"}} {:path [7], :nextjournal/value [:div.font-sans.font-normal [:table.table-auto.rounded-sm [:tr [:th.border.px-4 \"Dialogue #\" 371] [:th.border.px-4.font-normal [:details [:summary \"Expand\"] [:pre {:style {:white-space \"pre-wrap\"}} \"#Person1#: How can we get in touch with you?\\n#Person2#: Please call me or send e-mail. Could you please let me know when your organization can make a decision?\\n#Person1#: About one week.\\n#Person2#: I really appreciate your time and help. See you then.\"]]]] [:tr [:th.border.px-4 \"Human\"] [:th.border.px-4.font-normal \"#Person1# can tell #Person2# their organization's decision by phone or e-mail in about one week.\"]] ([:tr [:th.border.px-4 \"zero-shot-1\"] [:th.border.px-4.font-normal \"#Person1#: How can I get in touch with you? #Person2#: I'd like to talk to you about the decision.\"]] [:tr [:th.border.px-4 \"zero-shot-2\"] [:th.border.px-4.font-normal \"Person1 wants to know when the decision will be made.\"]] [:tr [:th.border.px-4 \"one-shot\"] [:th.border.px-4.font-normal \"#Person1 wants to get in touch with Person2 about one week after their decision.\"]] [:tr [:th.border.px-4 \"four-shot\"] [:th.border.px-4.font-normal \"#Person1 wants to know when his organization can make a decision.\"]])]], :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn identity, :hash \"5du5eveS8XMqMDMYH5rpQ1bqryEJdg\"}} {:path [8], :nextjournal/value [:div.font-sans.font-normal [:table.table-auto.rounded-sm [:tr [:th.border.px-4 \"Dialogue #\" 1282] [:th.border.px-4.font-normal [:details [:summary \"Expand\"] [:pre {:style {:white-space \"pre-wrap\"}} \"#Person1#: The air conditioning is not working! We need to call a handyman before we start to fry in here!\\n#Person2#: Dan is on top of that. I think they are also getting the handyman to fix the bathroom toilet that keeps clogging up.\\n#Person1#: That would be convenient. They might as well ask him to fix the electrical wiring. The circuit breakers keep going out all the time. It's really annoying!\\n#Person2#: Yeah you are right. This office is falling apart! Frank told me the other day that the gutters outside were clogged and that's why the parking lot was flooded.\\n#Person1#: I know! I was in ankle deep water trying to get to my car that day! The handyman definitely has his work cut out for him.\"]]]] [:tr [:th.border.px-4 \"Human\"] [:th.border.px-4.font-normal \"#Person1# wants a handyman to fix the air conditioner and it reminds #Person1# and #Person2# to fix other things as well.\"]] ([:tr [:th.border.px-4 \"zero-shot-1\"] [:th.border.px-4.font-normal \"The office is flooded.\"]] [:tr [:th.border.px-4 \"zero-shot-2\"] [:th.border.px-4.font-normal \"The air conditioning is not working. Dan is on top of that. Dan is also getting the handyman to fix the bathroom toilet. Frank told the other day that the gutters outside were clogged and that the parking lot was flooded.\"]] [:tr [:th.border.px-4 \"one-shot\"] [:th.border.px-4.font-normal \"The air conditioning is not working and the bathroom toilet is clogged up.\"]] [:tr [:th.border.px-4 \"four-shot\"] [:th.border.px-4.font-normal \"The air conditioning is not working and the bathroom toilet is clogged up.\"]])]], :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn identity, :hash \"5du5eveS8XMqMDMYH5rpQ1bqryEJdg\"}} {:path [9], :nextjournal/value [:div.font-sans.font-normal [:table.table-auto.rounded-sm [:tr [:th.border.px-4 \"Dialogue #\" 485] [:th.border.px-4.font-normal [:details [:summary \"Expand\"] [:pre {:style {:white-space \"pre-wrap\"}} \"#Person1#: Hi, Fanny.\\n#Person2#: Hi, Andy.\\n#Person1#: Are you feeling OK? You sound a little tired this morning.\\n#Person2#: I did not sleep much last night. I really feel bad. It was a crazy night.\\n#Person1#: What happened?\\n#Person2#: I had a bad dream. I was walking alone in the graveyard, and suddenly all the ghosts jumped out of their graves. They began to chase me through the graveyard and shouted that they wanted my blood.\\n#Person1#: Oh, what a nightmare! Then what happened?\\n#Person2#: My mother woke me up. She had heard me crying out for help.\\n#Person1#: You have got a great mother.\\n#Person2#: I felt embarrased. After all, I am 18 years old. Mom gave me some chocolate cookies and a glass of milk.\\n#Person1#: That sounds good!\\n#Person2#: Yeah, but i was afraid to fall back asleep. I am worrying about getting into the University of Michigan.\\n#Person1#: Me too. But I tell myself that if they don't accept me, another school will.\"]]]] [:tr [:th.border.px-4 \"Human\"] [:th.border.px-4.font-normal \"Fanny had a bad dream last night. She is worried about getting into the University of Michigan. Andy comforts her.\"]] ([:tr [:th.border.px-4 \"zero-shot-1\"] [:th.border.px-4.font-normal \"The ghosts chased the 18-year-old through the graveyard and shouted that they wanted my blood.\"]] [:tr [:th.border.px-4 \"zero-shot-2\"] [:th.border.px-4.font-normal \"Person1 is worried about getting into the University of Michigan.\"]] [:tr [:th.border.px-4 \"one-shot\"] [:th.border.px-4.font-normal \"Fanny and Andy are feeling a little tired.\"]] [:tr [:th.border.px-4 \"four-shot\"] [:th.border.px-4.font-normal \"Person1 is worried about getting into the University of Michigan.\"]])]], :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn identity, :hash \"5du5eveS8XMqMDMYH5rpQ1bqryEJdg\"}}], :nextjournal/viewer {:render-fn #viewer-fn nextjournal.clerk.render/render-coll, :opening-paren \"[\", :closing-paren (\"]\"), :page-size 20, :hash \"5dsKpRYUuGnwVK3BPfAoiJqkhVbPzH\"}, :nextjournal/opts {:id \"dlai.lab1/big-comparison-result-result\"}}, :nextjournal/blob-id \"5drCA21k6VKzXnzweDw8oJM3Jo6opM\"}, :nextjournal/opts {:id \"dlai.lab1/big-comparison-result-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"dlai.lab1/markdown-5drepB6N2GQgkrBZYwt2TFp5bnHi8r\"} [:p [:<> \"There you go. This concludes our Lab 1 imitation. Judge it for yourself, but my personal conclusion is that this T5 base model is not very g
